<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h1>Buat Artikel</h1>
        <p><input type="text" v-model:value="title"></p>
        <p><textarea name="isi" cols="30" rows="10" v-model:value="content"></textarea></p>
        <div id="priview">
            <h1 v-text="title"></h1>
            <hr>
            <div v-html="content"></div>
            <hr>
            <p>Konten dalam plain text : </p>
            <div v-text="content"></div>
            <hr>
            <p>Yang ini cuma dirender sekali : </p>
            <div v-once>{{content}}</div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Tutorial Vuejs",
                content: "<b>Ini Tutorial aja</b>"
            }
        })
    </script>
</body>

</html>
